<form [formGroup]="form" style="margin-bottom: 10px;">

  <div class="row">
    <div class="form-group col-md-4 col-sm-12">
      <label for="origem">Data</label>
      <input formControlName="data" type="date" class="form-control" placeholder="dd-mm-yyyy" name="data">
    </div>

    <div class="form-group col-md-4 col-sm-12">
      <label for="origem">Origem</label>
      <select formControlName="origem" class="form-control" id="origem">
        <option [value]="origem.key" *ngFor="let origem of origemReceita">{{origem.value}}</option>
      </select>
    </div>

    <div class="form-group  col-md-4 col-sm-12">
      <label for="valor">Valor Receita</label>
      <input formControlName="valor" type="text" class="form-control" id="valor" currencyMask>
    </div>
  </div>

  <div class="row">
    <div class="form-group  col-md-12 col-sm-12">
      <label for="descricao">Descrição</label>
      <input formControlName="descricao" type="text" class="form-control" id="descricao">
    </div>
  </div>

  <div class="row" style=" display: flex; align-items: center;">

    <div class="form-group  col-md-3 col-sm-12">
      <label for="recebido">Recebido</label>
      <select formControlName="recebido" class="form-control" id="recebido">
        <option [value]="false">Não</option>
        <option [value]="true">Sim</option>
      </select>
    </div>


    <div class="form-group col-md-4 col-sm-12">
      <label for="data_recebido">Recebido em</label>
      <input formControlName="data_recebido" type="date" class="form-control" placeholder="dd-mm-yyyy"
        name="data_recebido">
    </div>

    <div class="col-md-6 col-sm-12">
      <button type="button" class=" btn btn-success" style="width: 100%;" (click)="salvarForm()"> Salvar </button>
    </div>
    <div class="col-md-6 col-sm-12">
      <button type="button" class="btn btn-secondary" style="width: 100%;" (click)="cancelarForm()"> Cancelar </button>
    </div>
  </div>



</form>
