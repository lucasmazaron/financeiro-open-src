<div class="col-lg-6 mb-4">
  <div widget class="card border-0 box-shadow">
    <div class="card-body widget-body">

      <form class="form-horizontal">
        <div class="form-group row text-sm-right">
          <label for="email-h-f" class="col-sm-3 form-control-label mt-1">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email-h-t">
          </div>
        </div>
        <div class="form-group row text-sm-right">
          <label for="password-h-f" class="col-sm-3 form-control-label mt-1">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password-h-f">
          </div>
        </div>
        <div class="form-group row text-sm-right">
          <label for="re-password-h-f" class="col-sm-3 form-control-label mt-1">Re Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="re-password-h-f">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3 d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input checkbox-dark-gray" id="checkbox-sign" checked>
              <label class="custom-control-label" for="checkbox-sign">Keep me signed in</label>
            </div>
            <button class="btn btn-inverse pull-right" type="submit">Sign in</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
